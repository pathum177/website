<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRINCE MD WhatsApp Bot</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: #000;
    }

    /* ðŸ”¥ Updated Animated Background with Neon Colors */
    .background-waves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff00ff, #00ffcc, #ff0066, #00ffff, #ff6600, #ff3399);
      background-size: 400% 400%;
      animation: waveAnim 15s infinite linear;
      opacity: 0.5;
    }

    @keyframes waveAnim {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 0% 100%; }
      75% { background-position: 100% 100%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸ’« New Neon Spinner Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 6px solid transparent;
      border-top: 6px solid #ff0066;  /* Change color of spinner */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      color: #ff0066; /* Change text color */
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* ðŸ”¹ Header Styles */
    header {
      padding: 20px;
      background: rgba(26, 26, 26, 0.9);
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    header h1 {
      font-size: 36px;
      color: #00ffcc;
      text-shadow: 0 2px 10px rgba(0, 255, 204, 0.8);
    }

    .info {
      font-size: 14px;
      color: #bbb;
      margin-top: 5px;
    }

    /* ðŸ”¹ New Square Buttons with Gradient Style */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 40px 0;
      opacity: 0;
      animation: showButtons 2s forwards;
      animation-delay: 5s; /* Delay to show after loading screen disappears */
    }

    .button {
      padding: 20px 40px;
      background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #00ff00, #00b3ff, #8a2be2, #ff00ff); /* Rainbow Gradient */
      color: #fff;
      border: 2px solid #fff; /* White border to create a clear contrast */
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.4s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      background-size: 300% 300%;
      animation: gradientAnimation 5s ease infinite;
      border-radius: 0px; /* Square edges instead of rounded */
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .button i {
      font-size: 18px;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(255, 0, 255, 0.8);
    }

    @keyframes showButtons {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ðŸ”¹ Footer */
    footer {
      padding: 15px;
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      color: #bbb;
    }
  </style>

  <script>
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        fetchIPAndTime();
      }, 5000);
    };

    async function fetchIPAndTime() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        document.getElementById('ip-info').innerHTML = `IP Address: ${data.ip} | Country: ${data.country_name}`;

        setInterval(() => {
          const now = new Date();
          document.getElementById('time-info').innerHTML = `Current Time: ${now.toLocaleTimeString()}`;
        }, 1000);
      } catch (error) {
        console.error('Error fetching IP:', error);
      }
    }
  </script>
</head>

<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <div class="loading-text">Loading, Please Wait...</div>
  </div>

  <div class="background-waves"></div> <!-- ðŸ”¥ Animated Background -->

  <header>
    <h1>PRINCE MD WhatsApp Bot ðŸŒŸ</h1>
    <div class="info" id="ip-info">Loading IP Address...</div>
    <div class="info" id="time-info">Loading Time...</div>
  </header>

  <div class="button-container">
    <a href="/pair" class="button"><i class="fas fa-link"></i> Pair Code</a>
    <a href="/qr" class="button"><i class="fas fa-qrcode"></i> QR Code</a>
    <a href="https://github.com" class="button"><i class="fas fa-code-branch"></i> Bot Fork</a>
    <a href="https://github.com" class="button"><i class="fab fa-github"></i> Bot GitHub</a>
    <a href="https://wa.me/+94751543731?text=Hello_CYBER_PRINCE_OFC" class="button"><i class="fas fa-user-shield"></i> Contact Owner</a>
  </div>

  <footer>
    Â© 2025 PRINCE MD | Made for  CYBER PRINCE OFC
  </footer>
</body>
</html>
